name: fetcher-bilibili-hot-videos

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-baidu-hot-search:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: "./Fetchers/CN/"
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run fetcher
        working-directory: "./Fetchers/CN/"
        run: |
          python ./fetcher-bilibili-hot-videos.py

      - name: Commit report
        run: |
          git config --global user.name 'Dynesshely'
          git config --global user.email 'catrol@qq.com'
          git add .
          git stash
          git checkout fetch=bilibili-hot-videos
          git stash pop
          git commit -am "fetched from 'BiliBili 热门视频'"
          git push -u origin fetch=bilibili-hot-videos
