name: fetcher-baidu-hot-search

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-baidu-hot-search:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        working-directory: "./Fetchers/CN/"
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run fetcher
        working-directory: "./Fetchers/CN/"
        run: |
          python ./fetcher-baidu-hot-search.py

      - name: Commit report
        run: |
          git config --global user.name 'Dynesshely'
          git config --global user.email 'catrol@qq.com'
          git add .
          git stash
          git checkout -b fetch=baidu-hot-search
          git stash pop
          git commit -am "fetched from '百度热搜'"
          git push -u origin fetch=baidu-hot-search
